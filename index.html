<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Stopwatch App</title>
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <h1 class="time" id="display-time">00:00:00</h1>
            <div class="controls">
                <div class="stop-btn" id="stop"><i class="fa-solid fa-stop"></i></div>
                <div class="play-btn" id="start"><i class="fa-solid fa-play"></i></div>
                <div class="re-play-btn" id="restart"><i class="fa-solid fa-rotate-left"></i></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
